<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Here, it's loading the CSS file from the folder /static/css -->
    <title>{% block title %}{% endblock %} - NetBallApp</title>
    {% endblock %}
  </head>

  <body>
    <section>
      <!-- Include here stuff that will appear in the body of EVERY page.
                 (Not in block content, that's reserved for template inheritance)-->

      {% block content %} {% endblock %}
    </section>
    <footer>
      <!-- Include here stuff that will appear in the footer of EVERY page. -->

      {% block footer %} {% endblock %}
    </footer>
  </body>
</html>
