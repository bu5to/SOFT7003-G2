{% extends "base.html" %}
{% block title %}Forum{% endblock %}
{% block head %}
    <script>
        $(document).ready(function () {
            $("#replyBtn").click(function () {
                $("#reply").show();
            });
        });
    </script>
{% endblock %}
{% block content %}
    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2 style="text-align: center;">{{ thread.title }}</h2>
            <div class="section-title" data-aos="zoom-in">
                <h2>{{ thread.user.name }}</h2>
            </div>
            <p style="text-align: center;">Posted on {{ thread.date }}</p>
            <div class="col-lg-12 d-flex justify-content-center" data-aos="fade-up">
                <p style="text-align: justify;">{{ thread.description }}</p>
            </div>
            {% if thread.video != "" %}
                <div class="video-container">
                    <iframe src="{{ thread.video }}" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
            {% endif %}
            <button id="replyBtn">Reply</button>
            <form action="{{ url_for('thread', thread_id=thread.id) }}" style="display: none;" method="post" role="form" id="reply">
                <div class="form-group mt-3">
                            <textarea class="form-control" name="description" rows="5" placeholder="Message"
                                      required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit">Reply</button>
                </div>
            </form>
        </div>
    </section><!-- End Portfolio Section -->
{% endblock %}
