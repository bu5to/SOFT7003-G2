{% block content %}


    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">

            <div class="section-title" data-aos="zoom-in">
                <h2>Register</h2>
                <h3>Welcome to <span>Sphera</span>!</h3>
            </div>

            <div class="row mt-5">


                <div class="col-lg-12 mt-5 mt-lg-0" data-aos="fade-left">

                    <form method="post" role="form" class="php-email-form">
                        {% for field in form %}
                            <div class="row">
                                {% if field.type != "SubmitField" %}
                                    <div class="col-md-12 form-group">
                                        <td>{{ field(class_="form-control") }}</td>
                                    </div>
                                {% else %}
                                    <form method="POST">
                                        <div class="text-center">
                                            {{ form.hidden_tag() }}
                                            <button type="submit" name="submit" value="x">{{ field }}</button>
                                        </div>
                                    </form>

                                {% endif %}

                            </div>

                        {% endfor %}
                    </form>

                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->

{% endblock %}
