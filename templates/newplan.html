{% extends "base.html" %}
{% block title %}New plan{% endblock %}

{% block content %}


    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">

            <div class="section-title" data-aos="zoom-in">
                <h2>New plan</h2>
                <h3>Upload a new <span>training plan</span></h3>
            </div>
            <div class="row mt-5">
                <div class="col-lg-12 mt-5 mt-lg-0" data-aos="fade-left">

                    <form enctype="multipart/form-data" action="{{ url_for('newplan') }}" method="post" role="form">
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Title"
                                   required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" name="description" rows="5" placeholder="Description"
                                      required></textarea>
                        </div>
                        <br>
                        <div class="form-group mt-3">
                            <div class="col-md-6 form-group">
                                <input type="file" name="file" class="form-control" id="image" placeholder="Image">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit">Upload plan</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->

{% endblock %}
